
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer & Charity Matching</title>
</head>
<body>
    <h2>Register as a Volunteer or Charity</h2>
    
    <label>Full Name:</label>
    <input type="text" id="name" required><br><br>

    <label>Email:</label>
    <input type="email" id="email" required><br><br>

    <label>Role:</label>
    <input type="radio" name="role" value="Volunteer" checked> Volunteer
    <input type="radio" name="role" value="Charity"> Charity
    <br><br>

    <label>Skills / Needs:</label>
    <input type="text" id="skills" required><br><br>

    <button id="submit">Submit</button>

    <h3>Matching Results:</h3>
    <ul id="matchResults"></ul>

    <script src="script.js"></script>
</body>
</html>
